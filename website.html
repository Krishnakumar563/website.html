<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Styling & JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background: #f9f9f9;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      font-size: 24px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .box {
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
    }

    .box h3 {
      margin-bottom: 15px;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    /* üì± Mobile */
    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }
      header {
        font-size: 18px;
      }
    }

    /* üì± Tablet */
    @media (min-width: 601px) and (max-width: 1024px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <header>Advanced Styling & JavaScript Project</header>

  <div class="container">
    <!-- Responsive Layout Box -->
    <div class="box">
      <h3>üìå Responsive Layout</h3>
      <p>This section demonstrates how the layout changes on mobile, tablet, and desktop using CSS media queries.</p>
    </div>

    <!-- Quiz Box -->
    <div class="box">
      <h3>üéØ Quiz Time</h3>
      <p id="question">What is 2 + 2?</p>
      <button onclick="checkAnswer(4)">4</button>
      <button onclick="checkAnswer(5)">5</button>
      <button onclick="checkAnswer(22)">22</button>
      <p id="result"></p>
    </div>

    <!-- Image Carousel Box -->
    <div class="box">
      <h3>üñº Image Carousel</h3>
      <img id="carousel" src="https://picsum.photos/300/200?random=1" width="300" height="200" style="border-radius:8px;">
      <br><br>
      <button onclick="nextImage()">Next</button>
    </div>

    <!-- API Fetch Box -->
    <div class="box" style="grid-column: span 3;">
      <h3>üòÇ Random Joke API</h3>
      <p id="joke">Click the button to get a joke!</p>
      <button onclick="getJoke()">Get Joke</button>
    </div>
  </div>

  <script>
    // ‚úÖ Quiz Logic
    function checkAnswer(answer) {
      const result = document.getElementById("result");
      if(answer === 4){
        result.innerHTML = "‚úÖ Correct!";
        result.style.color = "green";
      } else {
        result.innerHTML = "‚ùå Wrong, try again!";
        result.style.color = "red";
      }
    }

    // ‚úÖ Image Carousel Logic
    let count = 1;
    function nextImage(){
      count++;
      document.getElementById("carousel").src = https://picsum.photos/300/200?random=${count};
    }

    // ‚úÖ Fetch Joke API
    async function getJoke() {
      const res = await fetch("https://official-joke-api.appspot.com/random_joke");
      const data = await res.json();
      document.getElementById("joke").innerText = data.setup + " - " + data.punchline;
    }
  </script>
</body>
</html>
